version: '3.8'

services:
  tic-tac-toe:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tic-tac-toe-app
    ports:
      - "3000:80"
    restart: unless-stopped
    # Environment variables (nếu cần)
    # environment:
    #   - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
